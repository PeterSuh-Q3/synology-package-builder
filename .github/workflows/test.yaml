# @format

on:
    push:
        branches:
            - develop
            - hotfix/*
            - release/*

# Test package creation workflow
name: Test Package Creation

jobs:
    test-action:
        name: Test package creation
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            max-parallel: 1
            matrix:
                dsm: ['7.0']
                arch: ['apollolake', 'geminilake', 'avoton']
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Prepare test packages
              run: |
                  rm -rf ./src && git clone https://github.com/SynologyOpenSource/ExamplePackages ./src && ls -l . && pwd
              shell: sh
            - id: build
              name: Build Package with local action
              uses: ./
              with:
                  dsm: ${{ matrix.dsm }}
                  arch: ${{ matrix.arch }}
                  projects: |
                      ./src/web_package_example
                  output: ./dist
            - name: Upload Package
              uses: actions/upload-artifact@v4
              with:
                  name: packages-${{ matrix.dsm }}-${{ matrix.arch }}
                  path: ./dist/*.spk

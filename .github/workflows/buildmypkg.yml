name: Build n Release Synology Custom Packages

on:
    push:
        tags:
            - '*'
    workflow_dispatch:
    
jobs:
    build-spk:
        name: Build Package
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                dsm: ['7.2']
                arch: ['r1000']
                #arch: ['epyc7002','v1000nk','r1000nk','geminilakenk','broadwellnk','broadwell','broadwellnkv2','broadwellntbap','purley','bromolow','avoton','braswell','cedarview','grantley','denverton','apollolake','r1000','v1000','geminilake']
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Synology Package Builder Github Action
              uses: tomgrv/synology-package-builder@v1.3.0
              with:
                  dsm: ${{ matrix.dsm }}
                  arch: ${{ matrix.arch }}
                  projects: Changepanelsize:./ChangePanelSize
                  output: ./dist
            - name: Remove debug spk and rename package
              run: |
                rm ./dist/Changepanelsize-x86_64-1.0.0_debug.spk
                mv ./dist/Changepanelsize-x86_64-1.0.0.spk ./dist/Changepanelsize-x86_64-1.0.0-${{ matrix.dsm }}-${{ matrix.arch }}.spk
            - name: Upload Package
              uses: actions/upload-artifact@v4
              with:
                  name: packages-${{ matrix.dsm }}-${{ matrix.arch }}
                  path: ./dist/*.spk

    create-release:
        name: Create Release
        runs-on: ubuntu-latest
        needs: build-spk
        if: startsWith(github.ref, 'refs/tags/')
        permissions:
            contents: write
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Download Package Artifact
              uses: actions/download-artifact@v4
              with:
                  path: ./dist
            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v2
              with:
                  files: ./dist/*.spk
                  draft: false
                  prerelease: false
